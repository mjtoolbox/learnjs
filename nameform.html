<!DOCTYPE html>
<html lang="EN">
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').onsubmit = function () {
          const name = document.querySelector('#name').value;
          alert(`Hello, ${name}`);
        };
      });
    </script>
  </head>
  <body>
    <form>
      <input autofocus id="name" placeholder="Your name" type="text" />
      <input type="submit" />
    </form>
  </body>
</html>

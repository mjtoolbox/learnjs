<!DOCTYPE html>
<html lang="EN">
  <head>
    <title></title>
  </head>
  <body>
    <h1 id="number"></h1>
    <button onclick="count()">Count</button>
    <script>
      var counter = 0;
      function count() {
        counter++;
        document.getElementById('number').innerHTML = counter;
      }
    </script>
  </body>
</html>

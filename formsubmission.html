<!DOCTYPE html>
<html lang="EN">
  <head>
    <title></title>
    <script>
      var names = [];
      var name;
      document.addEventListener('DOMContentLoaded', function () {
        // This is where we add our form handling logic
        document.querySelector('form').onsubmit = function () {
          name = document.querySelector('#name').value;
          names.push(name);
        };
      });

      function display() {
        document.getElementById('display').innerHTML = document.getElementById(
          'name'
        ).value;
      }
    </script>
  </head>
  <body>
    <form>
      <input
        type="text"
        autofocus
        placeholder="Type your name here"
        id="name"
      />
    </form>
    <input type="submit" onclick="display()" />
    <div id="display"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="EN">
  <head>
    <title></title>
    <script>
      const form = document.getElementById('form');
      form.addEventListener('submit', display);

      function display() {
        document.getElementById('display').innerHTML = document.getElementById(
          'name'
        ).value;
      }
    </script>
  </head>
  <body>
    <form id="form">
      <input
        type="text"
        autofocus
        placeholder="Type your name here"
        id="name"
      />
    </form>
    <input type="submit" onclick="display()" />
    <div id="display"></div>
  </body>
</html>
